name: CI

on:
  push:
    paths-ignore:
    - '**/*.md'
    - 'etc/*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - "26.1"
          - "26.2"
          - "26.3"
          - snapshot
        include:
          - emacs_version: snapshot
            allow_failure: true
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1.1.1
      with:
        python-version: '3.6'
        architecture: 'x64'
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - uses: conao3/setup-cask@master

    - name: echo path
      run: echo $PATH
    - name: env
      run: env python --version
    - name: Run cask
      run: cask help
    - name: Run tests
      if: matrix.allow_failure != true
      run: |
        make test
        echo test
    - name: Run tests (allow failure)
      if: matrix.allow_failure == true
      run: 'make test || true'
